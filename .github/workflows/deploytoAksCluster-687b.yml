on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_GITHUB_SECRET}}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aaaaabugbashProvSvcacrn2 -g aaaaabugbashProvSvcacrn2ac6b-rg --location "South Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aaaaabugbashProvSvcacrn2 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aaaaabugbashProvSvcacrn2 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aaaaabugbashProvSvcacrn2 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: aaaaabugbashprovsvcacrn2.azurecr.io
        username: ${{steps.create-acr.outputs.acr_username}}
        password: ${{steps.create-acr.outputs.acr_password}}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t aaaaabugbashprovsvcacrn2.azurecr.io/aaaaabugbashprovsvc1179:${{github.sha}}
        docker push aaaaabugbashprovsvcacrn2.azurecr.io/aaaaabugbashprovsvc1179:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_aaaaabugbashprovsvc_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aaaaabugbashprovsvc0434 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aaaaabugbashprovsvc0434`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aaaaabugbashprovsvc0434
        container-registry-url: aaaaabugbashprovsvcacrn2.azurecr.io
        container-registry-username: ${{steps.create-acr.outputs.acr_username}}
        container-registry-password: ${{steps.create-acr.outputs.acr_password}}
        secret-name: aaaaabugbashdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: aaaaabugbashprovsvc0434
        manifests: |
          manifests/deployment-687b.yml
          manifests/service-687b.yml
          manifests/ingress-687b.yml
        images: |
          aaaaabugbashprovsvcacrn2.azurecr.io/aaaaabugbashprovsvc1179:${{github.sha}}
        imagepullsecrets: |
          aaaaabugbashdockerauth